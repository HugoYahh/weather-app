<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <div class="nav">
                <div class="nav-left">
                    <ul class="ul-nav-left">
                        <li class="logo nav-left-item"></li>
                        <li class="home nav-left-item menu-item">Home</li>
                        <li class="about-us nav-left-item menu-item">About Us</li>
                    </ul>
                </div>
                <div class="nav-right">
                    <ul class="ul-nav-right">
                        <li class="sign-int nav-right-item menu-item">Sign In</li>
                        <li class="sign-up nav-right-item menu-item">Sign Up</li>
                        <li class="account nav-right-item menu-item">Account</li>
                    </ul>
                </div>
            </div>
        </header>
        <main id="main">
            <div class="main-content">
                <section id="home-section">
                    <h1>What's the weather today ?</h1>
                    <form action="" id="form">
                        <div class="search">
                            
                            <input type="search" id="search" placeholder="Find a location">
                            <span class="search-icon"><img id="search-logo" src="assets/images/magnifying-glass-solid-full.svg"></span>
                        </div>
                    </form>
                    <div class="weather-display">
                            <div class="weather-display-header">
                                <div class="weather-display-header-left">
                                    <img src="./assets/images/weather.png" alt="" class="weather-display-header-logo">
                                    <span class="weather-display-header-name">Test</span>
                                </div>
                                <div class="weather-display-header-right">
                                    <span>↑</span>
                                    <span id="middle">23°</span>
                                    <span>↓</span>
                                    <span>18°</span>
                                </div>
                            </div>
                            <div class="weather-display-main">
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">Now</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">12°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">11h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">13°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">12h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">13h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">14h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">15h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">16h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">17h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">18h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                                <div class="weather-display-main-hourly">
                                    <span class="weather-display-main-hourly-hour">19h</span>
                                    <img src="./assets/images/weather.png" class="weather-display-main-hourly-logo" alt="">
                                    <span class="weather-display-main-hourly-temp">14°</span>
                                </div>
                            </div>

                            <div class="weather-display-footer">
                                <div class="weather-display-footer-left">
                                    <span class="weather-display-footer-left-humidity">27%</span>
                                    <span class="weather-display-footer-left-wind">10km/h</span>
                                </div>
                                <div class="weather-display-footer-right">
                                    <img src="./assets/images/share.svg" class="weather-display-footer-right-share">
                                    <img src="./assets/images/map.svg" class="weather-display-footer-right-map">
                                </div>
                            </div>
                            

                        </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <span>Copyright © Hugo Clauzon</span>
        </footer>
    </div>
</body>
</html>
